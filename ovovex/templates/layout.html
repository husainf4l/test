<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        ovovex
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

</head>
<body>  
    <nav class="main-nav">
        <div class="container">
            <a href="{% url 'home' %}" class="logo" aria-label="Ovovex homepage">
                <span class="logo-text">ovovex</span>
            </a>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'posts:list' %}">Posts</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <p>&copy; 2024 ovovex. All rights reserved.</p>
    </footer>
    
</body>
</html>
